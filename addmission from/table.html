<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="empoly">
        <tr>
            <th>Name</th>
            <th>Father's Name</th>
            <th>Email</th>
            <th>Contact</th>
        </tr>
        <tbody id="table-body"></tbody>
    </table>

    <script>
        function displayData() {
            var tableBody = document.getElementById('table-body');

            // Retrieve records from local storage
            var records = JSON.parse(localStorage.getItem('user')) || [];

            // Loop through each record and create a new row
            records.forEach(record => {
                var newRow = tableBody.insertRow();

                // Insert cells and set their values
                var cell1 = newRow.insertCell(0);
                cell1.innerText = record.name;

                var cell2 = newRow.insertCell(1);
                cell2.innerText = record.fathername;

                var cell3 = newRow.insertCell(2);
                cell3.innerText = record.email;

                var cell4 = newRow.insertCell(3);
                cell4.innerText = record.contact;
            });
        }

        window.onload = displayData;
    </script>
</body>
</html>
